<div class="popup-backdrop">
  <div class="popup">
    <h3 class="title-popup">{{ mode === 'CREAR' ? 'Nuevo Contacto' : 'Editar Contacto' }}</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="submitted && error" class="error">{{ error }}</div>
      <label for="name">Nombre *
        <input id ="name" formControlName="name" />
      </label>

      <label for="phone">Tel√©fono *
        <input id="phone" formControlName="phone" />
      </label>

      <label for="email">Email
        <input id="email" formControlName="email" type="email" />
      </label>

      <label for="charge">Cargo *
        <input id="charge" formControlName="charge" />
      </label>

      <label for="customerId">Cliente *
        <select id="customerId" formControlName="customerId">
          <option *ngFor="let c of customers" [value]="c.id">{{ c.name }}</option>
        </select>
      </label>


      <div *ngIf="form.get('customerId')?.invalid && form.get('customerId')?.touched"
           class="error">
        Debes seleccionar un cliente.
      </div>

      <p class="nota-obligatoria">* Campo obligatorio</p>

      <div class="actions">
        <button type="submit">
          {{ mode === 'CREAR' ? 'Crear' : 'Guardar' }}
        </button>
        <button type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
