<header class="app-header">
  <div class="container">
    <!-- Botón hamburger a la izquierda -->
    <button
      class="hamburger"
      (click)="toggleMenu()"
      aria-label="Menú"
      [attr.aria-expanded]="menuOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Logo -->
    <h1 class="logo">
      <img src="assets/logogescom2.png" alt="Mi App de Tareas" />
    </h1>

    <!-- Div spacer para balancear espacio a la derecha en móvil -->
    <div class="header-spacer"></div>

    <!-- Panel deslizable fuera del logo -->
    <nav class="main-nav" [class.open]="menuOpen">
      <ul>
        <li><a routerLink="/tasks" routerLinkActive="active" (click)="closeMenu()">Tareas</a></li>
        <li><a routerLink="/customer" routerLinkActive="active" (click)="closeMenu()">Clientes</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contactos</a></li>
        <li><a routerLink="/appUser" routerLinkActive="active" (click)="closeMenu()">Usuarios</a></li>
        <li><a routerLink="/brand" routerLinkActive="active" (click)="closeMenu()">Marcas</a></li>
      </ul>
    </nav>

    <!-- Overlay para cerrar al hacer clic fuera -->
    <div class="overlay" *ngIf="menuOpen" (click)="closeMenu()"></div>
  </div>
</header>
