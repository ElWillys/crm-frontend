<!-- src/app/components/header/header.component.html -->
<header class="app-header">
  <div class="container">
    <h1 class="logo">Mi App de Tareas</h1>

    <!-- Botón hamburger -->
    <button
      class="hamburger"
      (click)="toggleMenu()"
      aria-label="Menú"
      [attr.aria-expanded]="menuOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Panel deslizable -->
    <nav class="main-nav" [class.open]="menuOpen">
      <ul>
        <li><a routerLink="/tasks" routerLinkActive="active" (click)="closeMenu()">Tareas</a></li>
        <li><a routerLink="/customer" routerLinkActive="active" (click)="closeMenu()">Clientes</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contactos</a></li>
        <li><a routerLink="/appUser" routerLinkActive="active" (click)="closeMenu()">Users</a></li>
        <li><a routerLink="/brand" routerLinkActive="active" (click)="closeMenu()">Brands</a></li>
      </ul>
    </nav>

    <!-- Overlay para cerrar al hacer clic fuera -->
    <div class="overlay" *ngIf="menuOpen" (click)="closeMenu()"></div>
  </div>
</header>
