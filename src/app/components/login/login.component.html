<main class="auth-background">
  <div class="form-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="credentials.email" name="email" required />
      </div>
      <div class="form-group">
        <label>Contrase√±a:</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" required />
      </div>
      <div class="button-row">
        <button type="submit" class="btn-primary">Login</button>
      </div>
      <div class="cuenta-text">No tienes cuenta?</div>
      <div class="button-row">
        <a href="/registro" class="btn-link">Registrate</a>
      </div>
    </form>
  </div>
</main>
