<h2 style="text-align: center; font-size: 3vw;">LOGIN</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="credentials.email" name="email" required />
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" required />
    </div>
    <div class="button-row">
        <button type="reset" class="btn-primary">Borrar</button>
        <button type="submit" class="btn-primary">Login</button>
    </div>
    <div class="cuenta-text">No tienes cuenta?</div>
<div><a href="http://localhost:4200/signup" class="btn-link">Registrate</a></div>
</form>
