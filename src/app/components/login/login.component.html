<div class="form-container">

<h2>Login</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="credentials.email" name="email" required />
    </div>
    <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" required />
    </div>
    <div class="button-row">
        <button type="submit" class="btn-primary">Login</button>
    </div>
    <div class="cuenta-text">¿No tienes cuenta?</div>
<div class="button-row"><a href="http://localhost:4200/registro" class="btn-register">Registrate</a></div>
</form>
