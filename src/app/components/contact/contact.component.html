<div>

  <app-contact-popup
    *ngIf="modoPopup !== 'CLOSED'"
    [contact]="selectedContact"
    [mode]="modoPopup === 'NEW' ? 'CREAR' : 'EDITAR'"
    (saved)="onPopupSaved()"
    (canceled)="onPopupCancel()">
  </app-contact-popup>

  <div class="table-container">

    <div class="header-bar">
      <h2>Contactos</h2>
      <button (click)="newContact()">+</button>
    </div>

    <div class="filters-container">
      <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Buscar contacto:</mat-label>
        <input
          matInput
          type="text"
          [formControl]="searchControl"
          placeholder="Escribe el nombre..."
        />
      </mat-form-field>
    </div>

    <div class="separator"></div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <table class="contacts-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tel√©fono</th>
          <th>Email</th>
          <th>Cargo</th>
          <th>Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of filteredContacts" (click)="editContact(c)">
          <td>{{ c.name }}</td>
          <td>{{ c.phone }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.charge }}</td>
          <td>{{ c.customer?.name }}</td>
          <td>
            <div class="action-buttons">
            <button (click)="editContact(c); $event.stopPropagation()">
              <i class="fas fa-pen"></i>
            </button>
            <button (click)="deleteContact(c); $event.stopPropagation()">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="contact-card-view">
      <div class="contact-card" *ngFor="let contact of contacts" (click)="editContact(contact)">
        <h3>{{ contact.name }}</h3>
        <p><strong>Cliente:</strong> {{ contact.customer?.name || '-' }}</p>
        <div class="action-buttons">
          <button (click)="deleteContact(contact); $event.stopPropagation()">
            <i class="fas fa-trash"></i>
          </button>
      </div>
    </div>

  </div>

</div>
