<div class="table-container">
  <div class="header-bar">
    <h2>Listado de Contactos</h2>
    <button (click)="newContact()">+</button>
  </div>
  <div class="separator"></div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="search-box">
    <div>
      <label for="search">Buscar contacto:</label>
    <input
      type="text"
      id="search"
      class="search"
      [formControl]="searchControl"
      placeholder="Escribe el nombre..."
    />
  </div>

  <table class="contacts-table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Email</th>
      <th>Cargo</th>
      <th>Cliente</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of filteredContacts" (click)="editContact(c)">
      <td>{{ c.name }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.charge }}</td>
      <td>{{ c.customer?.name }}</td>
      <td class="actions">
        <button (click)="editContact(c)" class="btn-edit">✏️</button>
        <button (click)="deleteContact(c)" class="btn-delete">🗑️</button>
      </td>
    </tr>
    </tbody>
  </table>
    <div class="contact-card-view">
      <div class="contact-card" *ngFor="let contact of contacts" (click)="editContact(contact)">
        <h3>{{ contact.name }}</h3>
        <p><strong>Usuario:</strong> {{ contact.name || '-' }}</p>
        <p><strong>Cliente:</strong> {{ contact.customer?.name || '-' }}</p>
      </div>
</div>


<app-contact-popup
  *ngIf="modoPopup !== 'CLOSED'"
  [contact]="selectedContact"
  [mode]="modoPopup === 'NEW' ? 'CREAR' : 'EDITAR'"
  (saved)="onPopupSaved()"
  (canceled)="onPopupCancel()">
</app-contact-popup>

  </div>
</div>
