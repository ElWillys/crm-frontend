<!-- dashboard.component.html -->
<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Tasks Status</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-wrapper">
      <canvas
        baseChart
        [data]="doughnutData"
        [labels]="doughnutLabels"
        [type]="'doughnut'"
        [options]="doughnutOptions">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
