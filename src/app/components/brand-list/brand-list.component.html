<app-brand-popup *ngIf="modePopup !== 'CLOSED'"
                 [brandId]="modePopup === 'ACTUALIZAR' ? brandSelected?.id ?? 0 : 0"
                 (cerrarPopUpOk)="onClosePopupOk()"
                 (cerrarPopUpCancel)="onClosePopupCancel()">
</app-brand-popup>

<div class="brand-list-container">
  <h2>Lista de Marcas</h2>

  <div class="actions-global">
    <button (click)="createBrandPopup()">Crear Marca</button>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (brand of brands; track brand.id) {
        <tr 
          [class.selected]="brand.id === brandSelectedId"
          (click)="selectBrand(brand.id)">
          <td>{{ brand.id }}</td>
          <td>{{ brand.name }}</td>
          <td>
            <button (click)="updateBrandPopup(brand.id); $event.stopPropagation()">Editar</button>
            <button (click)="deleteBrand(brand.id); $event.stopPropagation()">Borrar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
